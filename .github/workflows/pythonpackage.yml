# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build:
        name: ${{ matrix.os }} (py ${{ matrix.version }}${{ matrix.special }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                version: [3.7, 3.8, 3.9]
                special: ['']
                include:
                    -   os: ubuntu-latest
                        special: '; pre-release'
                        version: 3.9
                    -   os: ubuntu-latest
                        special: '; no-optional'
                        version: 3.9
        steps:
            -   name: Cancel Previous Runs
                uses: styfle/cancel-workflow-action@0.9.1
                with:
                    access_token: ${{ github.token }}

            -   uses: actions/checkout@v2

            -   name: Set up Python ${{ matrix.version }} on ${{ matrix.os }}
                uses: actions/setup-python@v2
                with:
                    python-version: ${{ matrix.version }}

            -   name: Install dependencies
                if: matrix.special == ''
                run: pip install -e .[test]

            -   name: Install dependencies (pre-release)
                if: matrix.special == '; pre-release'
                run: pip install --pre -e .[test] --upgrade --force-reinstall

            -   name: Install dependencies (no-optional)
                if: matrix.special == '; no-optional'
                run: pip install -e .[test_no_optional]

            -   name: test
                uses: ./.github/actions

            -   name: Test with pytest
                if: matrix.special != '; no-optional'
                run: pytest --flake8 --mypy --doctest-modules

            -   name: Test with pytest (no-optional)
                if: matrix.special == '; no-optional'
                run: pytest --flake8 --mypy

            -   name: Run codecov
                uses: codecov/codecov-action@v2
                with:
                    file: ./coverage.xml
                    name: codecov-umbrella
